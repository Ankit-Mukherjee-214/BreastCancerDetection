<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background: black; color: white;">

    <div class="container">
        <h1 style=" text-align: center;">BREAST CANCER PREDICTION MODEL</h1>
        <img style="width: 100%; height: 150px;"  src="{{ url_for('static', filename='breastcancerheading.jpg')}}" alt="">
        <form action="/predict" method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Input All medical Breast Cancer Features</label>
            <input type="text" name="feature" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% for i in message %}
        {% if i == "Malignant tumour. Chances of having breast cancer. Take care of yourself" %}

        <div class="card" style="width: 18rem;">
          <img src="{{ url_for('static', filename='malignant_tumour_of_breast_cancer.jpg')}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Malignant</h5>
            <p class="card-text">Please take care of yourself</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>

        {% else %}

        <div class="card" style="width: 18rem;">
          <img src="{{ url_for('static', filename='happy-young-woman-enjoying-vacation.jpg')}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Benign</h5>
            <p class="card-text">Enjoy your life!!!</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>




        {% endif %}
        {% endfor %}



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
